# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts {{{
font_family Operator Mono
font_size 14.0

adjust_line_height  20
adjust_column_width 0

# NOTE: Using ligatures in terminal might lead to ugly GUIs (e.g. in htop)
# font_family      Operator Mono Lig Book
# bold_font        Operator Mono Lig Medium
# italic_font      Operator Mono Lig Book Italic
# bold_italic_font Operator Mono Lig Medium Italic
#: }}}

#: Cursor customization {{{
cursor #c4265e
cursor_text_color background
cursor_shape block
cursor_blink_interval -1
cursor_stop_blinking_after 15.0
#: }}}

#: Scrollback {{{
scrollback_lines 10000
scrollback_pager_history_size 100000
scrollback_pager bat --pager="less -FR +G"

map kitty_mod+h show_scrollback

# Search in scrollback
# src: https://github.com/kovidgoyal/kitty/issues/718#issuecomment-756800986
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback /usr/local/bin/fzf --no-sort --no-mouse --exact -i

#: }}}

#: Mouse {{{
mouse_hide_wait -1
focus_follows_mouse no
default_pointer_shape beam
pointer_shape_when_grabbed hand

copy_on_select clipboard
strip_trailing_spaces smart
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+:#

detect_urls yes
url_color #0087bd
url_style curly
open_url_modifiers cmd
open_url_with default
#: }}}

#: Terminal bell {{{
enable_audio_bell yes
visual_bell_duration 0.02
window_alert_on_bell yes
bell_on_tab yes
#: }}}

#: Window layout {{{
# hide_window_decorations yes

# https://sw.kovidgoyal.net/kitty/index.html#layouts
enabled_layouts Tall, Stack

# Zoom/Unzoom current panel
# https://sw.kovidgoyal.net/kitty/kittens/custom.html#using-kittens-to-script-kitty-without-any-terminal-ui
map cmd+shift+enter kitten zoom_toggle.py

window_border_width 2.5pt
draw_minimal_borders yes
window_padding_width 3
active_border_color #00ff00
inactive_border_color #555555
inactive_text_alpha 0.6
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_min_tabs 2
tab_bar_style fade
tab_fade 1
tab_switch_strategy previous
tab_activity_symbol none
tab_title_template "{title}"
tab_bar_background none

# active_tab_foreground   #000
# active_tab_background   #eee
# active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
# inactive_tab_font_style normal
#: }}}

#: Color scheme {{{
foreground #dddddd
background #000000

background_opacity 1

selection_foreground #000000
selection_background #fffacd
#: }}}

#: Advanced {{{
update_check_interval 24
allow_remote_control no
allow_hyperlinks yes
clipboard_control write-clipboard write-primary

startup_session none
#: Path to a session file to use for all kitty instances. Can be
#: overridden by using the kitty --session command line option for
#: individual instances. See
#: https://sw.kovidgoyal.net/kitty/index.html#sessions in the kitty
#: documentation for details. Note that relative paths are interpreted
#: with respect to the kitty config directory. Environment variables
#: in the path are expanded.

# env
#: Specify environment variables to set in all child processes. Note
#: that environment variables are expanded recursively, so if you
#: use::
#:     env MYVAR1=a
#:     env MYVAR2=${MYVAR1}/${HOME}/b
#: The value of MYVAR2 will be a/<path to home directory>/b.
#: }}}

#: OS specific tweaks {{{
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0.25

macos_traditional_fullscreen no
macos_show_window_title_in none
#: }}}

